<form name="accountEditForm" class="account-edit-form form-horizontal" ecb-aside-modal ng-submit="vm.save()" novalidate>
  <div class="modal-header">
    <h3 id="myModalLabel" class="modal-title noBorder">
      {{ 'TEXT_EDIT_ACCOUNT_INFORMATION' | translate }}
    </h3>
   <div class="pull-{{vm.layoutRightDirection}}">
    <button type="submit" class="btn ebBtn ebBtn_color_darkBlue" ng-disabled="accountEditForm.$invalid || vm.loading" tabindex="2">
      {{ 'TEXT_SAVE' | translate }}
    </button>
    <button type="button" class="btn ebBtn ebBtn-default" ng-click="vm.cancel()" tabindex="3">
      {{ 'TEXT_CANCEL' | translate }}
    </button>
    </div>
  </div>
  <div class="modal-body clearfix"
       ng-include="'app/components/content/account/edit/account-edit-inputs.html'">
  </div>
</form>
